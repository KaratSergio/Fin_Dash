<div class="loan-products-details">
    <h3>Editing Product #{{ productId }}</h3>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput type="text" formControlName="name" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Short Name</mat-label>
            <input matInput type="text" formControlName="shortName" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Principal</mat-label>
            <input matInput type="number" formControlName="principal" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Interest Rate per Period</mat-label>
            <input matInput type="number" formControlName="interestRatePerPeriod" />
        </mat-form-field>

        <div class="actions">
            <button mat-raised-button color="primary" (click)="save.emit()">Save</button>
            <button mat-button color="warn" type="button" (click)="cancel.emit()">Reset</button>
        </div>
    </form>
</div>
