<form [formGroup]="form" (ngSubmit)="submitForm.emit()" class="loan-products-form">
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Short Name</mat-label>
        <input matInput type="text" formControlName="shortName" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Principal</mat-label>
        <input matInput type="number" formControlName="principal" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Interest Rate per Period (%)</mat-label>
        <input matInput type="number" formControlName="interestRatePerPeriod" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Number of Repayments</mat-label>
        <input matInput type="number" formControlName="numberOfRepayments" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Interest Type</mat-label>
        <input matInput type="number" formControlName="interestType" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Amortization Type</mat-label>
        <input matInput type="number" formControlName="amortizationType" />
    </mat-form-field>

    <mat-form-field>
        <mat-label>Repayment Frequency Type</mat-label>
        <input matInput type="number" formControlName="repaymentFrequencyType" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create Product</button>
</form>
