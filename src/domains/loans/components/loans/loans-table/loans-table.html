<div class="loans-table">
    <table>
        <thead>
            <tr>
                <th>Client</th>
                <th>Principal</th>
                <th>Expected Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (loan of loans; track loan.id) {
            <tr>
                <td>{{ loan.clientName }}</td>
                <td><input type="number" [value]="loan.principal" readonly /></td>
                <td>
                    <input type="date" [value]="formatTimeline(loan.timeline?.expectedDisbursementDate)" readonly />
                </td>
                <td><input [value]="loan.status?.value" readonly /></td>
                <td>
                    <button (click)="toggle.emit(loan)">{{ activeLoanId === loan.id ? 'Hide' : 'Show' }}</button>
                    <button (click)="delete.emit(loan.id)">Delete</button>
                </td>
            </tr>
            } @empty {
            <tr>
                <td colspan="5">No loans found</td>
            </tr>
            }
        </tbody>
    </table>
</div>
