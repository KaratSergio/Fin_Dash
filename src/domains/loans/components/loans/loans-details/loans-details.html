@let loan = loanDetailsForm.value;

@if(loan) {
<div class="loan-details">
    <h3>Loan Details: #{{ loanId }}</h3>

    <form [formGroup]="loanDetailsForm" (ngSubmit)="save.emit()">
        <mat-form-field>
            <mat-label>Principal</mat-label>
            <input matInput type="number" formControlName="principal" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Expected Disbursement Date</mat-label>
            <input matInput type="date" formControlName="expectedDisbursementDate" />
        </mat-form-field>

        <mat-form-field>
            <mat-label>Status</mat-label>
            <input matInput type="text" formControlName="status" readonly />
        </mat-form-field>

        <div class="buttons">
            <button mat-raised-button color="primary" type="submit">Save</button>
            <button mat-stroked-button type="button" (click)="cancel.emit()">Cancel</button>
        </div>
    </form>
</div>
}
