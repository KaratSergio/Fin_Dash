<form [formGroup]="form" (ngSubmit)="submit.emit()" class="create-office">

    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>External ID</mat-label>
        <input matInput formControlName="externalId">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Parent Office</mat-label>
        <mat-select formControlName="parentId">
            <mat-option [value]="null">Head Office</mat-option>
            @for (office of offices; track office.id) {
            <mat-option [value]="office.id">{{ office.name }}</mat-option>
            }
        </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Opening Date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="openingDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create Office</button>
</form>
