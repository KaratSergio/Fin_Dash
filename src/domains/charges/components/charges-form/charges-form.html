<form [formGroup]="form" (ngSubmit)="create.emit()" class="create-charge">
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <input matInput formControlName="description">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input matInput type="number" formControlName="amount">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Currency</mat-label>
        <input matInput formControlName="currencyCode">
    </mat-form-field>

    <mat-checkbox formControlName="penalty">Penalty?</mat-checkbox>

    <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">Create Charge</button>
</form>
