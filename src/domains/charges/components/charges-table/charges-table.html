<div class="charges-table">
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Amount</th>
                <th>Type</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for(charge of charges; track charge.id) {
            <tr>
                <td><input matInput [formControl]="chargeControls[charge.id].name"></td>
                <td><input matInput [formControl]="chargeControls[charge.id].description"></td>
                <td><input matInput type="number" [formControl]="chargeControls[charge.id].amount"></td>
                <td>
                    <mat-select [formControl]="chargeControls[charge.id].chargeType">
                        <mat-option value="FEE">FEE</mat-option>
                        <mat-option value="PENALTY">PENALTY</mat-option>
                    </mat-select>
                </td>
                <td>
                    <button (click)="update.emit(charge.id)">Update</button>
                    <button (click)="delete.emit(charge.id)">Delete</button>
                </td>
            </tr>
            } @empty {
            <tr>
                <td colspan="5">No charges found</td>
            </tr>
            }
        </tbody>
    </table>
</div>
