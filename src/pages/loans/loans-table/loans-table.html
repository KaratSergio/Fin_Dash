<div class="loans-table">
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Client</th>
                <th>Principal</th>
                <th>Expected Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (loan of loans; track loan.id) {
            <tr>
                <td>{{ loan.id }}</td>
                <td>{{ loan.clientName }}</td>
                <td><input [formControl]="loanControls[loan.id].principal" /></td>
                <td><input type="date" [formControl]="loanControls[loan.id].expectedDisbursementDate" /></td>
                <td><input [formControl]="loanControls[loan.id].status" readonly /></td>
                <td>
                    <button (click)="select.emit(loan)">Select</button>
                    <button (click)="update.emit(loan)">Update</button>
                    <button (click)="delete.emit(loan.id)">Delete</button>
                </td>
            </tr>
            } @empty {
            <tr>
                <td colspan="6">No loans found</td>
            </tr>
            }
        </tbody>
    </table>
</div>
