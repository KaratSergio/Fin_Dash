<div class="clients-table">
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Mobile</th>
                <th>Office</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            @for (client of clients; track client.id) {
            <tr>
                <td><input matInput [formControl]="clientControls[client.id].firstname"></td>
                <td><input matInput [formControl]="clientControls[client.id].lastname"></td>
                <td><input matInput [formControl]="clientControls[client.id].emailAddress"></td>
                <td>
                    <input matInput [formControl]="clientControls[client.id].mobileNo" mask="+00 (000) 000-00-00"
                        placeholder="+38 (099) 123-45-67">
                </td>
                <td>
                    <mat-form-field appearance="outline" class="table-field-select">
                        <mat-select [formControl]="clientControls[client.id].office">
                            @for (office of officesService.offices(); track office.id) {
                            <mat-option [value]="office.id">{{ office.name }}</mat-option>
                            }
                        </mat-select>
                    </mat-form-field>
                </td>
                <td>
                    <button (click)="update.emit(client)">Update</button>
                    <button (click)="transfer.emit(client)">Transfer</button>
                    <button (click)="delete.emit(client.id)">Delete</button>
                </td>
            </tr>
            } @empty {
            <tr>
                <td colspan="6">No clients found</td>
            </tr>
            }
        </tbody>
    </table>
</div>
